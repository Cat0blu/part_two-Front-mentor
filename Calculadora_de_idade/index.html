<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/base/index.css">
    <script src="scripts/index.js"defer></script>
    <title>Calculadora de idade</title>
</head>
<body>
    <main>
        <div id="cmp_input_date">
            <div>
                <label for="day">Day</label>
                <br>
                <input type="number" id="day" placeholder="DD">
                <p class="text_error0">This field is required</p>
                <p class="text_error1">Must be avalid date</p>
                <p class="text_error2">Must be a valid day</p>
            </div>
        
            <div>
                <label for="month">Month</label>
                <br>
                <input type="number" placeholder="MM" id="month">
                <p class="text_error0">This field is required</p>
                <p class="text_error2">Must be a valid month</p>
            </div>
            
            <div>
                <label for="year">Year</label>
                <br>
                <input type="number" id="year" placeholder="YYYY">
                <p class="text_error0">This field is required</p>
                <p class="text_error2">Must be a valid year</p>
            </div>
        </div>

        <div id="cmp_btn_gerar_idade">
            
            <div>
                <button id="gerar_idade"><img src="assets/images/icon-arrow.svg" alt="icon-arrow.svg"></button>
            </div>
        </div>

        <div id="cmp_idade_gerada">
            <div>
                <span id="years_value">--</span><span >years</span>
            </div>
            <div>
                <span id="months_value">--</span><span>months</span>
            </div>
            <div>
                <span id="days_value">--</span><span>days</span>
            </div>
        </div>
    </main>

</body>
</html>
